<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue sur tshilif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0a2a66;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 40px 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 2.2em;
    }
    p {
      margin-bottom: 32px;
      font-size: 1.1em;
    }
    .btn {
      background: #fff;
      color: #0a2a66;
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #e0e7ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue !</h1>
    <p>
      Votre compte a bien été créé.<br>
      Nous sommes ravis de vous accueillir sur tshilif.<br>
      Explorez, recherchez des mots, apprenez et amusez-vous !
    </p>
    
  </div>
</body>
</html>
